<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        /* ... (keeping same styles) ... */
        .day {
            aspect-ratio: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        .day:hover {
            transform: scale(1.1);
        }

        .day.has-entry {
            background-color: #e3f2fd;
        }

        .day.has-mood {
            background-color: #e8f5e9;
        }

        .date-number {
            font-size: 0.8em;
            color: #666;
        }

        .entry-count {
            font-size: 0.7em;
            color: #2196f3;
            margin-top: auto;
        }

        /* Add debug output */
        #debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Journal</h1>
        
        <div class="month-nav">
            <button onclick="previousMonth()">&lt; Previous</button>
            <h2 id="current-month">January 2024</h2>
            <button onclick="nextMonth()">Next &gt;</button>
        </div>

        <div class="calendar-header">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>
        
        <div id="calendar" class="calendar"></div>
        
        <div id="entries-panel" class="entries-panel">
            <h2>Select a date to view entries</h2>
            <div id="entries-list"></div>
        </div>
    </div>

    <!-- Debug output -->
    <div id="debug"></div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let journalData = {
            entries: []
        };

        // Debug function
        function debugLog(msg) {
            const debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += msg + '<br>';
        }

        // Parse ISO date and adjust for timezone
        function parseDate(isoString) {
            return new Date(isoString);
        }

        // Format date for display
        function formatDate(date) {
            return date.toLocaleString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            });
        }

        // Fetch journal data
        fetch('journal.json')
            .then(response => response.json())
            .then(data => {
                journalData = data;
                debugLog(`Loaded ${data.entries.length} entries`);
                renderCalendar();
            })
            .catch(error => {
                console.error('Error loading journal data:', error);
                debugLog('Error loading journal: ' + error.message);
            });

        function getEntriesForDate(date) {
            return journalData.entries.filter(entry => {
                const entryDate = parseDate(entry.timestamp);
                return entryDate.getDate() === date.getDate() &&
                       entryDate.getMonth() === date.getMonth() &&
                       entryDate.getFullYear() === date.getFullYear();
            });
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('current-month').textContent = 
                new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            
            // Fill in empty days
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendar.appendChild(emptyDay);
            }
            
            // Fill in actual days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date-number';
                dateNumber.textContent = day;
                dayElement.appendChild(dateNumber);
                
                const currentDayDate = new Date(year, month, day);
                const entriesForDay = getEntriesForDate(currentDayDate);
                
                if (entriesForDay.length > 0) {
                    const hasMood = entriesForDay.some(entry => entry.type === 'mood');
                    dayElement.classList.add(hasMood ? 'has-mood' : 'has-entry');
                    
                    const entryCount = document.createElement('div');
                    entryCount.className = 'entry-count';
                    entryCount.textContent = `${entriesForDay.length} entries`;
                    dayElement.appendChild(entryCount);

                    debugLog(`Found ${entriesForDay.length} entries for ${currentDayDate.toDateString()}`);
                }
                
                dayElement.addEventListener('click', () => selectDate(currentDayDate));
                calendar.appendChild(dayElement);
            }
        }

        function selectDate(date) {
            selectedDate = date;
            document.querySelectorAll('.day').forEach(day => day.classList.remove('selected'));
            const entries = getEntriesForDate(date);
            
            const entriesList = document.getElementById('entries-list');
            const entriesPanel = document.getElementById('entries-panel');
            
            if (entries.length === 0) {
                entriesPanel.innerHTML = '<h2>No entries for this date</h2>';
                return;
            }
            
            entriesPanel.innerHTML = `
                <h2>${date.toLocaleDateString()}</h2>
                <div id="entries-list"></div>
            `;
            
            // Sort entries by time
            entries.sort((a, b) => parseDate(a.timestamp) - parseDate(b.timestamp));
            
            entries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = 'entry';
                const time = formatDate(parseDate(entry.timestamp));
                const type = entry.type === 'mood' ? 'ðŸŽ­ Mood Entry: ' : '';
                entryElement.innerHTML = `
                    <div class="entry-time">${time}</div>
                    <div class="entry-content">${type}${entry.content}</div>
                `;
                entriesPanel.appendChild(entryElement);
            });
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
